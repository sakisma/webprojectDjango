{% extends "posts/base.html" %}
{% block content %}

    <h1>My Blog Posts <small><a href="/post/create/">Create new post</a></small></h1>
    {% for post in all_posts %}
        <div class="row">
            <img src="{{ post.image.url }}" class="img-responsive">
        </div>
        <div class="row">
            <h2><a href="{{ post.get_absolute_url }}"> {{ post.title }} </a><small>Written by {{ post.author }}</small> </h2>
            <p>{{ post.description }}</p>
        </div>
        <hr>
    {% endfor %}

{% endblock content %}
